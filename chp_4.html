<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML list</title>
  </head>
  <body>
    <section>
      <!-- unordered list/ordered list -->
      <div>
        <ul>
          <li>home</li>
          <li>about</li>
          <li>services</li>
          <li>contact</li>
        </ul>
        <ol type="I">
          <li>Lorem, ipsum dolor.</li>
          <li>lorem2</li>
          <li>lorem1</li>
        </ol>
      </div>
      <!-- tables tags -->
      <div>
        <table>
          <tr>
            <th>S.NO</th>
            <th>Medicine</th>
            <th>Formula</th>
            <th>Price</th>
          </tr>
          <tr>
            <td>1</td>
            <td>Risek</td>
            <td>Omeprazole</td>
            <td>230</td>
          </tr>
        </table>
        <br />
        <br />
        <table>
          <caption>
            Prices of Medicines
          </caption>
          <thead>
            <tr>
              <th>s.no</th>
              <th>name</th>
              <th>university</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>faizan</td>
              <td>Dow</td>
            </tr>
            <tr>
              <td>2</td>
              <td>shayan</td>
              <td>Ned</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </body>
</html>
